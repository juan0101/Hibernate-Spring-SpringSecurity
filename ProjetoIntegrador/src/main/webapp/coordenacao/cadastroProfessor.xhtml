<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="principal">


		<div class="conteudo">
			<center>
				<h1>Cadastro de Professor</h1>
			</center>
			<br />
			<h:form id="formCadastroProfessor">
				<div class="form-group row">
					<label for="professorNome" class="col-xs-3 col-form-label">Nome</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorNome"
							value="#{cadastraProfessorController.nome}" p:placeholder=" Digite o nome do professor" />
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorEndereco" class="col-xs-3 col-form-label">Endereço</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorEndereco"
							value="#{cadastraProfessorController.endereco}" p:placeholder=" Digite o endereço do professor (Ex: Avenida Andrômeda)"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorNumeroCasa" class="col-xs-3 col-form-label">Número</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorNumero"
							value="#{cadastraProfessorController.numero}" p:placeholder=" Digite o número da residência do professor"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorBairro" class="col-xs-3 col-form-label">Bairro</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorBairro"
							value="#{cadastraProfessorController.bairro}" p:placeholder=" Digite o Bairro"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorCep" class="col-xs-3 col-form-label">CEP</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorCep"
							value="#{cadastraProfessorController.cep}" p:placeholder=" Digite o CEP do professor"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorTelefone" class="col-xs-3 col-form-label">Telefone</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorTelefone"
							value="#{cadastraProfessorController.telefone}" p:placeholder=" Digite o telefone do professor"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorEmail" class="col-xs-3 col-form-label">Email</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorEmail"
							value="#{cadastraProfessorController.email}" p:placeholder=" Digite o email do professor" />
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorRa" class="col-xs-3 col-form-label">Número
						de registro</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorRa"
							value="#{cadastraProfessorController.numRegistro}" p:placeholder=" Digite o número de registro do professor"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorLogin" class="col-xs-3 col-form-label">Login
						do Professor</label>
					<div class="col-xs-9">
						<h:inputText styleClass="inputText" id="professorLogin"
							value="#{cadastraProfessorController.login}" p:placeholder=" Digite um login para o professor"/>
					</div>
				</div>

				<div class="form-group row" style="padding-top: 20px;">
					<label for="professorSenha" class="col-xs-3 col-form-label">Senha
						do Professor</label>
					<div class="col-xs-9">
						<h:inputSecret styleClass="inputText" id="professorSenha"
							value="#{cadastraProfessorController.senha}" p:placeholder=" Digite uma senha para o professor"/>
					</div>
				</div>

				<center>
					<h:commandButton value="Cadastrar" styleClass="btnCadastrar"
						action="#{cadastraProfessorController.valida}" />
				</center>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
