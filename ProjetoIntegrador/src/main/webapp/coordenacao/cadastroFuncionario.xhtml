<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="principal">

					<div class="conteudo">
						<center>
							<h1>Cadastro de Funcionário </h1>
						</center>
						<br />
						<h:form id="formCadastroFuncionario">
							<div class="form-group row">
								<label for="funcionarioNome" class="col-xs-3 col-form-label">Nome</label>
								<div class="col-xs-9">
									<h:inputText styleClass="inputText" id="funcionarioNome"
										value="#{cadastraFuncionarioController.nome}" p:placeholder=" Digite o nome do funcionário" />
								</div>
							</div>

							<div class="form-group row" style="padding-top: 20px;">
								<label for="funcionarioTelefone" class="col-xs-3 col-form-label">Telefone</label>
								<div class="col-xs-9">
									<h:inputText styleClass="inputText" id="funcionarioTelefone"
										value="#{cadastraFuncionarioController.telefone}" p:placeholder=" Digite o telefone (Ex: 39514123)"/>
								</div>
							</div>

							<div class="form-group row" style="padding-top: 20px;">
								<label for="funcionarioEmail" class="col-xs-3 col-form-label">Email</label>
								<div class="col-xs-9">
									<h:inputText styleClass="inputText" id="funcionarioEmail"
										value="#{cadastraFuncionarioController.email}" p:placeholder=" Digite o email do funcionário"/>
								</div>
							</div>


							<div class="form-group row" style="padding-top: 20px;">
								<label for="funcionarioLogin" class="col-xs-3 col-form-label">Login
									do funcionario</label>
								<div class="col-xs-9">
									<h:inputText styleClass="inputText" id="funcionarioLogin"
										value="#{cadastraFuncionarioController.login}" p:placeholder=" Digite um Login para o funcionário"/>
								</div>
							</div>

							<div class="form-group row" style="padding-top: 20px;">
								<label for="funcionarioSenha" class="col-xs-3 col-form-label">Senha
									do funcionario</label>
								<div class="col-xs-9">
									<h:inputSecret styleClass="inputText" id="funcionarioSenha"
										value="#{cadastraFuncionarioController.senha}" p:placeholder=" Digite uma senha para o aluno" />
								</div>
							</div>

							<center>
								<h:commandButton value="Cadastrar" styleClass="btnCadastrar"
									action="#{cadastraFuncionarioController.valida}" />
							</center>
						</h:form>
					</div>
	</ui:define>

</ui:composition>
