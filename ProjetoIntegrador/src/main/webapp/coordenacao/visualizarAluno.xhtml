<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="principal">

		<div class="conteudo">
			<center>
				<h1>Visualizar Alunos</h1>
			</center>
			<f:event type="preRenderView"
				listener="#{visualizarAlunosController.carregaAlunos}" />
			<h:dataTable value="#{visualizarAlunosController.alunos}"
				var="alu" styleClass="aluno" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<!-- column header -->
					<f:facet name="header">Nome</f:facet>
					<!-- row record -->
	    				#{alu.nome}
	    			</h:column>

				<h:column>
					<f:facet name="header">RA</f:facet>
	    				#{alu.ra}
	    			</h:column>

				<h:column>
					<f:facet name="header">Telefone</f:facet>
	    				#{alu.contato}
	    		</h:column>
	    		
	    		<h:column>
					<f:facet name="header">Periodo</f:facet>
	    				#{alu.horario}
	    		</h:column>
				
				<h:column>
					<f:facet name="header">Serie</f:facet>
	    				#{alu.serie}
	    		</h:column>
	    		
				<h:column>
					<f:facet name="header">Turma</f:facet>
	    				#{alu.turma}
	    		</h:column>
				
			</h:dataTable>
		</div>
	</ui:define>

</ui:composition>
