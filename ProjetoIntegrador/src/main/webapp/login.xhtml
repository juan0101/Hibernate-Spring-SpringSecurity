<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layoutLogin.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="principal">

	<div class="container">
		<div class="col-md-4"></div>
		<div class="col-md-4" id="divLogin">
			<center>
				<h1>Login</h1>
				<form name="login" action="j_spring_security_check" method="post">
					<h:panelGroup id="login">
						<h:outputText value="Usuário ou senha incorretos!"
							rendered="#{param.erro}" style="color: red" />
						<h:panelGrid id="camposLogin" columns="2">
							<f:facet name="header">
							</f:facet>
							<h:outputLabel style="margin-top:20px;margin-right:15px;" value="" />
							<h:inputText styleClass="inputLogin" id="j_username" required="true" label="Usuário" p:placeholder=" Nome de usuário" />
							<h:outputLabel style="margin-top:20px;" value="" />
							<h:inputSecret styleClass="inputLogin" id="j_password" label="Senha" required="true" p:placeholder=" Senha" />
						</h:panelGrid>
						<h:commandButton styleClass="btnCadastrar" value="Confirmar"/>
					</h:panelGroup>
				</form>
			</center>
		</div>
	</div>
	
	</ui:define>

</ui:composition>
