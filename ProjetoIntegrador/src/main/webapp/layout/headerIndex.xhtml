<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html"> 
				<img src="resources/img/logoNavbar.png" id="logoNavbar" alt="" />
				</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
				<f:event type="preRenderView"
				listener="#{carregaUsuarioLogadoController.carregarUsuario}" />
					<h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/logout"
						rendered="#{not empty request.userPrincipal}">
						<h:outputText value="Logout" styleClass="logout"/>
					</h:outputLink>
				</ul>
			</div>
		</div>
	</nav>


</ui:composition>
