<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="principal">

		<!--Tabela JSF-->

		<h:dataTable value="#{disciplinasAlunoController.disciplinas}"
			var="disciplina" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">Disciplina</f:facet>
				<!-- row record -->
	    				#{disciplina.materia}
	    			</h:column>
			<h:column>
				<f:facet name="header">Faltas</f:facet>
	    				#{disciplina.faltas}
	    			</h:column>


		</h:dataTable>
		<!--Fim-->

		<div class="conteudo">
			<table class="table table-hover table-bordered"
				id="tabelaDisciplinas">
				<thead>
					<tr>
						<th class="hidden-xs">#</th>
						<th>Disciplina</th>
						<th>Horário</th>
						<th>Faltas</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="hidden-xs">1</td>
						<td>Matemática</td>
						<td>Qui 7:00-8:40</td>
						<td>10</td>
					</tr>
					<tr>
						<td class="hidden-xs">2</td>
						<td>Geografia</td>
						<td>Qui 9:00-10:40</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>

	</ui:define>

</ui:composition>
